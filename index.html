<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modular Example</title>
</head>
<body>

<style>
    .done {
        text-decoration: line-through;
    }
    ul {
        list-style: none;
    }
</style>

<div id="input_wrapper">
    <form id="todo_form" autocomplete="off">
        <input id="todo_input" type="text" placeholder="Enter To Do Item" />
        <button id="todo_submit" type="submit">Add</button>
    </form>
</div>

<div id="list_wrapper">
    <ul>

    </ul>
</div>

<div id="counter_wrapper">
    <span id="todo_done"></span>
    <br>
    <span id="todo_total"></span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/pubsub.js"></script>
<script src="js/input.js"></script>
<script src="js/list.js"></script>
<script src="js/counter.js"></script>

</body>
</html>
